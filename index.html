<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body style="height: 100vh; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1 style="text-align: center;">Guess the number between 1 and 99</h1>
    <div>
        <p style="text-align: center; font-size: 20px;">Attempts: <span id="attempts">0</span></p>
        <input type="text" id="input" type="number" maxlength="2" oninput="maxLength" onkeypress="return isNumberKey(event)">
        <button id="check">Check</button>
    </div>
    <p style="color: #191919; font-size: 24px;" class="hint" id="guess">&#8593; Guess a Number &#8593;</p>
    <p style="display: none; color: blue; font-size: 24px;" id="higher" class="hint">The number is higher &#8593;</p>
    <p style="display: none; font-size: 24px; color: red;" id="lower" class="hint">The number is lower &#x2193;</p>
    <div style="text-align: center; font-size: 24px;">
        <p style="display: none; color: green; font-weight: 700;" id="correct" class="hint">Correct</p>
        <button id="newGame" style="display: none;">Start new game</button>
    </div>
    
    <script src="GuessTheNumber.js"></script>
</body>
</html>
